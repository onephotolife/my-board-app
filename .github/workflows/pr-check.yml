name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # ãƒªãƒ³ãƒˆå®Ÿè¡Œ
  lint:
    name: ğŸ” Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: |
          npm run lint -- --format json --output-file eslint-report.json || true
          npm run lint

      - name: Annotate ESLint results
        if: failure()
        uses: ataylorme/eslint-annotate-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          report-json: "eslint-report.json"

  # ã‚¿ã‚¤ãƒ—ãƒã‚§ãƒƒã‚¯
  typecheck:
    name: ğŸ“˜ Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

  # ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage --passWithNoTests
        env:
          MONGODB_URI: mongodb://localhost:27017/test-db
          CI: true

      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

  # ãƒ“ãƒ«ãƒ‰ãƒã‚§ãƒƒã‚¯
  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check build size
        run: |
          echo "## ğŸ“Š Build Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          find .next -name "*.js" -o -name "*.css" | while read file; do
            size=$(du -h "$file" | cut -f1)
            echo "| ${file#.next/} | $size |" >> $GITHUB_STEP_SUMMARY
          done

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯
  security:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: |
          npm audit --production --audit-level=moderate || true
          npm audit --production --audit-level=moderate --json > audit-report.json || true

      - name: Comment PR with audit results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let auditReport;
            try {
              auditReport = JSON.parse(fs.readFileSync('audit-report.json', 'utf8'));
            } catch (e) {
              return;
            }
            
            const { vulnerabilities } = auditReport.metadata;
            if (vulnerabilities.total === 0) return;
            
            const comment = `## ğŸ”’ Security Audit Report
            
            Found ${vulnerabilities.total} vulnerabilities:
            - ğŸ”´ Critical: ${vulnerabilities.critical}
            - ğŸŸ  High: ${vulnerabilities.high}
            - ğŸŸ¡ Moderate: ${vulnerabilities.moderate}
            - âšª Low: ${vulnerabilities.low}
            
            Run \`npm audit fix\` to fix ${vulnerabilities.fixable} of them.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # PRåˆ†æã¨ã‚³ãƒ¡ãƒ³ãƒˆ
  analyze:
    name: ğŸ“Š PR Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Analyze PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            // ãƒ•ã‚¡ã‚¤ãƒ«çµ±è¨ˆ
            const stats = {
              total: files.length,
              added: files.filter(f => f.status === 'added').length,
              modified: files.filter(f => f.status === 'modified').length,
              removed: files.filter(f => f.status === 'removed').length,
              additions: pr.additions,
              deletions: pr.deletions
            };
            
            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—åˆ¥çµ±è¨ˆ
            const fileTypes = {};
            files.forEach(file => {
              const ext = file.filename.split('.').pop();
              fileTypes[ext] = (fileTypes[ext] || 0) + 1;
            });
            
            const comment = `## ğŸ“Š PRçµ±è¨ˆæƒ…å ±
            
            ### ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«å¤‰æ›´
            - ç·ãƒ•ã‚¡ã‚¤ãƒ«æ•°: ${stats.total}
            - è¿½åŠ : ${stats.added} | å¤‰æ›´: ${stats.modified} | å‰Šé™¤: ${stats.removed}
            - è¡Œæ•°: +${stats.additions} / -${stats.deletions}
            
            ### ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—
            ${Object.entries(fileTypes).map(([ext, count]) => `- .${ext}: ${count}`).join('\n')}
            
            ### ğŸ·ï¸ æ¨å¥¨ãƒ©ãƒ™ãƒ«
            ${stats.additions > 500 ? '- `large-pr` - å¤§è¦æ¨¡ãªå¤‰æ›´\n' : ''}
            ${stats.total > 20 ? '- `many-files` - å¤šæ•°ã®ãƒ•ã‚¡ã‚¤ãƒ«å¤‰æ›´\n' : ''}
            ${fileTypes.test || fileTypes.spec ? '- `has-tests` - ãƒ†ã‚¹ãƒˆå«ã‚€\n' : '- `needs-tests` - ãƒ†ã‚¹ãƒˆãŒå¿…è¦ã‹ã‚‚\n'}
            `;
            
            // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¢ã™
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('PRçµ±è¨ˆæƒ…å ±')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  # å…¨ãƒã‚§ãƒƒã‚¯ã®é›†ç´„
  pr-check-status:
    name: âœ… PR Check Status
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build, security]
    if: always()
    
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.lint.result }}" != "success" || 
                "${{ needs.typecheck.result }}" != "success" || 
                "${{ needs.test.result }}" != "success" || 
                "${{ needs.build.result }}" != "success" ]]; then
            echo "âŒ Some checks failed"
            exit 1
          fi
          echo "âœ… All checks passed!"

      - name: Add success comment
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## âœ… ã™ã¹ã¦ã®ãƒã‚§ãƒƒã‚¯ãŒæˆåŠŸã—ã¾ã—ãŸï¼
            
            | ãƒã‚§ãƒƒã‚¯ | çŠ¶æ…‹ |
            |---------|------|
            | ğŸ” Lint | âœ… |
            | ğŸ“˜ TypeScript | âœ… |
            | ğŸ§ª Tests | âœ… |
            | ğŸ—ï¸ Build | âœ… |
            | ğŸ”’ Security | âœ… |
            
            ã“ã®PRã¯ãƒãƒ¼ã‚¸å¯èƒ½ã§ã™ã€‚`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });