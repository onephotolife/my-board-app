name: PR Size Labeler

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  size-label:
    name: 📏 Size Label
    runs-on: ubuntu-latest
    
    steps:
      - name: Size Labeler
        uses: CodelyTV/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/XS'
          xs_max_size: 10
          s_label: 'size/S'
          s_max_size: 50
          m_label: 'size/M'
          m_max_size: 200
          l_label: 'size/L'
          l_max_size: 500
          xl_label: 'size/XL'
          fail_if_xl: false
          message_if_xl: |
            このPRは非常に大きいです (> 500行)。
            レビューを容易にするため、小さなPRに分割することを検討してください。
          files_to_ignore: |
            package-lock.json
            *.lock
            *.min.js
            *.min.css
            dist/**
            build/**