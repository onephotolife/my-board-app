<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio更新テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .update-btn {
            background-color: #007bff;
            color: white;
        }
        .clear-btn {
            background-color: #6c757d;
            color: white;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Bio更新 直接テスト</h1>
    
    <div>
        <label for="bio">自己紹介:</label><br>
        <textarea id="bio" placeholder="ここに自己紹介を入力"></textarea>
    </div>
    
    <div style="margin-top: 20px;">
        <button class="update-btn" onclick="updateBio()">更新テスト</button>
        <button class="clear-btn" onclick="clearAll()">クリア</button>
    </div>
    
    <div id="result"></div>
    
    <div style="margin-top: 20px; padding: 10px; background-color: #e9ecef; border-radius: 4px;">
        <strong>現在の入力:</strong> <span id="charCount">0</span>文字<br>
        <span id="currentValue"></span>
    </div>

    <script>
        const bioTextarea = document.getElementById('bio');
        const resultDiv = document.getElementById('result');
        const charCountSpan = document.getElementById('charCount');
        const currentValueSpan = document.getElementById('currentValue');
        
        bioTextarea.addEventListener('input', () => {
            charCountSpan.textContent = bioTextarea.value.length;
            currentValueSpan.textContent = `"${bioTextarea.value}"`;
        });
        
        async function updateBio() {
            const bio = bioTextarea.value;
            
            resultDiv.textContent = '更新中...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('/api/profile-test', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'テストユーザー',
                        bio: bio
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    if (data.debug) {
                        resultDiv.textContent = `✅ 成功！
受信したbio: "${data.debug.receivedBio}"
保存されたbio: "${data.debug.savedBio}"
更新された数: ${data.debug.updateResult?.modified || 0}`;
                    } else {
                        resultDiv.textContent = `✅ 成功！
返されたbio: "${data.user?.bio || '空'}"`;
                    }
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `❌ エラー: ${data.error || '不明なエラー'}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `❌ エラー: ${error.message}`;
            }
        }
        
        function clearAll() {
            bioTextarea.value = '';
            resultDiv.textContent = '';
            resultDiv.className = '';
            charCountSpan.textContent = '0';
            currentValueSpan.textContent = '';
        }
    </script>
</body>
</html>
