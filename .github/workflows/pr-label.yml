name: PR Auto Label

on:
  pull_request:
    types: [opened, edited]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    name: ğŸ·ï¸ Auto Label
    runs-on: ubuntu-latest
    
    steps:
      - name: Label based on PR title
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;
            const title = pr.title.toLowerCase();
            const labels = [];
            
            // ã‚¿ã‚¤ãƒˆãƒ«ã®ãƒ—ãƒ¬ãƒ•ã‚£ãƒƒã‚¯ã‚¹ã«åŸºã¥ããƒ©ãƒ™ãƒ«
            if (title.startsWith('[bug]') || title.includes('fix:')) {
              labels.push('bug');
            }
            if (title.startsWith('[feat]') || title.includes('feat:')) {
              labels.push('enhancement');
            }
            if (title.startsWith('[docs]') || title.includes('docs:')) {
              labels.push('documentation');
            }
            if (title.startsWith('[test]') || title.includes('test:')) {
              labels.push('testing');
            }
            if (title.startsWith('[refactor]') || title.includes('refactor:')) {
              labels.push('refactoring');
            }
            if (title.startsWith('[hotfix]')) {
              labels.push('hotfix', 'urgent');
            }
            if (title.startsWith('[chore]') || title.includes('chore:')) {
              labels.push('chore');
            }
            if (title.includes('wip') || title.includes('draft')) {
              labels.push('work-in-progress');
            }
            
            // ãƒ–ãƒ©ãƒ³ãƒåã«åŸºã¥ããƒ©ãƒ™ãƒ«
            const branch = pr.head.ref.toLowerCase();
            if (branch.startsWith('feature/')) {
              labels.push('feature');
            }
            if (branch.startsWith('hotfix/')) {
              labels.push('hotfix');
            }
            if (branch.startsWith('release/')) {
              labels.push('release');
            }
            if (branch.includes('dependabot')) {
              labels.push('dependencies');
            }
            
            // PRã®ã‚µã‚¤ã‚ºã«åŸºã¥ããƒ©ãƒ™ãƒ«
            if (pr.additions + pr.deletions < 10) {
              labels.push('size/XS');
            } else if (pr.additions + pr.deletions < 50) {
              labels.push('size/S');
            } else if (pr.additions + pr.deletions < 200) {
              labels.push('size/M');
            } else if (pr.additions + pr.deletions < 500) {
              labels.push('size/L');
            } else {
              labels.push('size/XL');
            }
            
            // æ—¢å­˜ã®ãƒ©ãƒ™ãƒ«ã‚’å–å¾—
            const { data: currentLabels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });
            
            const currentLabelNames = currentLabels.map(label => label.name);
            const newLabels = labels.filter(label => !currentLabelNames.includes(label));
            
            // æ–°ã—ã„ãƒ©ãƒ™ãƒ«ã‚’è¿½åŠ 
            if (newLabels.length > 0) {
              // ãƒ©ãƒ™ãƒ«ãŒå­˜åœ¨ã™ã‚‹ã‹ç¢ºèªã—ã€ãªã‘ã‚Œã°ä½œæˆ
              for (const label of newLabels) {
                try {
                  await github.rest.issues.getLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label
                  });
                } catch (error) {
                  // ãƒ©ãƒ™ãƒ«ãŒå­˜åœ¨ã—ãªã„å ´åˆã¯ä½œæˆ
                  const labelColors = {
                    'bug': 'd73a4a',
                    'enhancement': 'a2eeef',
                    'documentation': '0075ca',
                    'testing': 'fef2c0',
                    'refactoring': 'fbca04',
                    'hotfix': 'e11d21',
                    'urgent': 'e11d21',
                    'chore': 'fef2c0',
                    'work-in-progress': 'fbca04',
                    'feature': '0e8a16',
                    'release': '0e8a16',
                    'dependencies': '0366d6',
                    'size/XS': 'ffffff',
                    'size/S': 'ffffff',
                    'size/M': 'ffffff',
                    'size/L': 'fef2c0',
                    'size/XL': 'e11d21'
                  };
                  
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label,
                    color: labelColors[label] || 'f9d0c4',
                    description: `Auto-generated label for ${label}`
                  });
                }
              }
              
              // ãƒ©ãƒ™ãƒ«ã‚’è¿½åŠ 
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: newLabels
              });
              
              console.log(`Added labels: ${newLabels.join(', ')}`);
            }

      - name: Check PR template usage
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';
            
            // ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã®ãƒã‚§ãƒƒã‚¯ãƒªã‚¹ãƒˆé …ç›®ã‚’ç¢ºèª
            const checklistPattern = /- \[[ x]\]/g;
            const checklistItems = body.match(checklistPattern) || [];
            const checkedItems = body.match(/- \[x\]/g) || [];
            
            if (checklistItems.length === 0) {
              // ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆãŒä½¿ç”¨ã•ã‚Œã¦ã„ãªã„
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `âš ï¸ PRãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆãŒä½¿ç”¨ã•ã‚Œã¦ã„ãªã„ã‚ˆã†ã§ã™ã€‚\n\né©åˆ‡ãªãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚’ä½¿ç”¨ã™ã‚‹ã“ã¨ã‚’ãŠå‹§ã‚ã—ã¾ã™ï¼š\n- [ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ](.github/pull_request_template.md)\n- [ãƒã‚°ä¿®æ­£](.github/PULL_REQUEST_TEMPLATE/bug_fix.md)\n- [æ–°æ©Ÿèƒ½](.github/PULL_REQUEST_TEMPLATE/feature.md)\n- [ãƒªãƒ•ã‚¡ã‚¯ã‚¿ãƒªãƒ³ã‚°](.github/PULL_REQUEST_TEMPLATE/refactor.md)`
              });
              
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: ['needs-template']
              });
            } else if (checkedItems.length < checklistItems.length) {
              // ãƒã‚§ãƒƒã‚¯ãƒªã‚¹ãƒˆãŒæœªå®Œäº†
              const completion = Math.round((checkedItems.length / checklistItems.length) * 100);
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `ğŸ“‹ ãƒã‚§ãƒƒã‚¯ãƒªã‚¹ãƒˆé€²æ—: ${completion}% (${checkedItems.length}/${checklistItems.length})\n\nã™ã¹ã¦ã®é …ç›®ã‚’ç¢ºèªã—ã¦ã‹ã‚‰ãƒãƒ¼ã‚¸ã—ã¦ãã ã•ã„ã€‚`
              });
            }