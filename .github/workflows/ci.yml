name: CI (STRICT120)

on:
  push:
    branches: [feat/search-phase2-ui]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      NODE_ENV: test
      AUTH_BYPASS_FOR_TESTS: '1'
      MONGODB_URI: mongodb://127.0.0.1:27017/boardDB
      NEXTAUTH_SECRET: test-secret
      AUTH_SECRET: test-secret
      BASE_URL: http://localhost:3000
    services:
      mongo:
        image: mongo:7
        ports: ['27017:27017']
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Typecheck (Step03 scope)
        run: npm run typecheck:step03

      - name: ESLint (STRICT120 scope)
        run: npm run lint:strict120 --if-present || npm run lint --if-present

      - name: Unit/A11y tests
        run: |
          npm run test:unit
          npm run test:a11y

      - name: Build Next.js
        run: npm run build:next

      - name: Playwright install
        run: npx playwright install --with-deps

      - name: Playwright E2E
        run: npm run test:e2e

      - name: Start server (background)
        run: nohup npm run start:next > .next-serve.log 2>&1 & echo $! > .next-serve.pid

      - name: Wait for server
        run: |
          for i in $(seq 1 20); do
            if curl -fsS http://localhost:3000 >/dev/null; then echo "server up"; exit 0; fi
            sleep 1
          done
          echo "server not up"; cat .next-serve.log; exit 1

      - name: P95 gate
        run: npm run bench:p95

      - name: Lighthouse CI
        run: npx lhci autorun

      - name: Stop server
        if: always()
        run: |
          if [ -f .next-serve.pid ]; then kill $(cat .next-serve.pid) || true; fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload LHCI report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lhci-report
          path: .lighthouseci

      - name: Upload server log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: next-server-log
          path: .next-serve.log
