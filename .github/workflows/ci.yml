name: CI (STRICT120)

on:
  push:
    branches: [feat/search-phase2-ui]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NODE_ENV: test
      AUTH_BYPASS_FOR_TESTS: '1'
      MONGODB_URI: mongodb://127.0.0.1:27017/boardDB
      NEXTAUTH_SECRET: test-secret
      AUTH_SECRET: test-secret
      BASE_URL: http://localhost:3000
    services:
      mongo:
        image: mongo:7
        ports: ['27017:27017']
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Typecheck (Step03 scope)
        run: npm run typecheck:step03

      - name: ESLint (STRICT120 scope)
        run: npm run lint:strict120

      - name: Unit/A11y tests
        run: |
          npm run test:unit
          npm run test:a11y

      - name: Build Next.js
        run: npm run build:next

      - name: Playwright install
        run: npx playwright install --with-deps

      - name: Playwright E2E
        run: npm run test:e2e

      - name: P95 gate
        env:
          BASE_URL: http://localhost:3000
        run: |
          npm run start:next &
          SERVER_PID=$!
          sleep 8
          npm run bench:p95
          kill $SERVER_PID || true
          wait $SERVER_PID 2>/dev/null || true

      - name: Lighthouse CI
        run: npm run lh:ci

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload LHCI report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lhci-report
          path: .lighthouseci
